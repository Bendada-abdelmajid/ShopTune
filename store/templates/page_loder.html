<div class="page-loader">
    <h1 class="loadertext">ShopTune</h1>
  </div>
  <style>
    .page-loader {
        position: fixed;
        top:0;
        left:0;
        z-index: 12200;
        width: 100vw;
        height: 100vh;
        background: inherit;
        display: grid;
        place-items: center;
        place-content: center;
        transition: 0.3s ease;
      }
      .page-loader span{
       
        display: inline-block;
        
        /* text-shadow: 0px 1px 0 currentColor, 1px 2px 0 currentColor, 1px 3px 0 currentColor, 2px 4px 0 currentColor, 2px 5px 0 currentColor; */
        margin: 0 2px;
        
        text-transform: uppercase;
        font-size: 80px;
        font-family: "Lato", sans-serif;
        text-shadow:
        3px 3px 0 #000,
      -1px -1px 0 #000,  
       1px -1px 0 #000,
       -1px 1px 0 #000,
        1px 1px 0 #000;
        -webkit-text-stroke: px black;
        animation: anime_loder 0.5s infinite alternate linear;
      
      }
      @media (max-width:700px) {
        .page-loader span{
          font-size: 45px;
        }
      }
      
      @media (max-width:400px) {
        .page-loader span {
          font-size: 35px;
        }
      }
      @media (max-width:340px) {
        .page-loader span {
          font-size: 25px;
        }
      }
      .page-loader.fade-out {
      animation: fade-out 1s linear forwards;
      }
      @keyframes anime_loder {
        100% {
      
          margin: 0 3px;
            transform: scale(1.2) ;
            /* color: crimson; */
        }
      }
      @keyframes fade-out {
        100% {
          opacity: 0;
          visibility: hidden;
        }
      }
  </style>
  <script>
    const loaderPage = document.querySelector('.page-loader');
  
     window.addEventListener('load', (e) => {
      loaderPage.classList.add('fade-out')
    }) 
    const loadertext = document.querySelector('.loadertext');
  
    const colorAray = ["#9df871", "#51cacc", " #df7b33", "#de9dd6", "#ff708e;"];
    const splitloadertext = loadertext.textContent.split('')

    loadertext.textContent = ""
    let ind = 0;
    for (let i = 0; i < splitloadertext.length; i++) {
        ind = Math.floor(Math.random() * colorAray.length)

        loadertext.innerHTML += `<span style=" color: ${colorAray[ind]}; animation-delay: ${i/2}s;">${splitloadertext[i]}</span>`

    }
 
  </script>
